name: GitHub Chatbot Integration

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  chatbot:
    name: Chatbot Response
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Chatbot Logic
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue || context.payload.pull_request;
            const comment = context.payload.comment?.body?.toLowerCase() || '';
            const title = issue?.title?.toLowerCase() || '';
            const labelsToAdd = [];

            // Handle new issue
            if (context.eventName === "issues" && context.payload.action === "opened") {
              await github.rest.issues.createComment({
                issue_number: issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸ‘‹ Hi @${issue.user.login}! Thanks for opening this issue. The team will review it soon.`
              });

              if (title.includes("bug")) labelsToAdd.push("bug");
              if (title.includes("feature")) labelsToAdd.push("enhancement");

              if (labelsToAdd.length > 0) {
                await github.rest.issues.addLabels({
                  issue_number: issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  labels: labelsToAdd
                });
              }
            }

            // Handle comments
            if (context.eventName === "issue_comment" && context.payload.action === "created") {
              if (comment.includes("assign me")) {
                await github.rest.issues.addAssignees({
                  issue_number: issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  assignees: [context.actor]
                });
                await github.rest.issues.createComment({
                  issue_number: issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `âœ… Assigned to @${context.actor} as requested.`
                });
              }
            }

            // Handle PRs
            if (context.eventName === "pull_request" && context.payload.action === "opened") {
              await github.rest.issues.createComment({
                issue_number: issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸŽ‰ Thanks for your contribution, @${issue.user.login}! Please ensure tests pass before merge.`
              });
            }
